<!-- sebelum menggunakan html kita terlebih dahulu membukanya dengan -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INI FILE UNTUK PELATIHAN INTERMEDIATE JUNIOR DEV DARI KOMDIGI</title>
 </head>
 <body>
    <!-- semua tag harus ada penutup tagnya pula, kecuali tag yang single seperti <br>, <hr>, <img>. -->
<!-- ================================================================================================================== -->

    <!-- 1. Elemen dan atribut harus ditulis menggunakan huruf lower case. -->
     <!-- benar -->
    <input type="text" name="nama">
    <!-- salah -->
    <input type="text" name="nama">

<!-- ================================================================================================================== -->

    <!-- 2. element bersarang (nested elements) harus ditulis dengan benar. -->
     <!-- benar -->
    <div>
        <p>hello world</p>
    </div>
    <!-- salah -->
    <div>
        <p>hello world</div>
    </p>
<!-- ================================================================================================================== -->

    <!-- 3. value dari atribut harus selalu diapit dengan tanda kutip. walaupun numerik sekalipun-->
    <!-- benar -->
    <input type="text" name="nama" value="12345">
    <!-- salah -->
    <input type="text" name="nama" value=12345>

<!-- ================================================================================================================== -->

    <!-- 4. Indentasi -->
    <!-- Gunakan indentasi secara konsisten untuk memudahkan dalam membaca kode. dan tahu struktur dari HTML yang digunakan. -->
    <!-- contoh -->
    <div>
        <header>
            <h1></h1>
        </header>
        <hr>
        <nav>
            <ul>
                <li></li>   
                <li></li>
                <li></li>
            </ul>
        </nav>
    </div> 
       
<!-- ================================================================================================================== -->


    <!--5. komentar -->
    <!-- komentar digunakan untuk memberikan penjelasan atau catatan dalam kode HTML. -->
    <!-- biasanya komentar digunakan dibagian bawah code, setelah tag penutup. -->

<!-- ================================================================================================================== -->

    <!-- 6. aksesibilitas -->
    <!-- 
    ● Gunakan h1 - h6 untuk mengidentifikasi heading
    ● Gunakan elemen list (ul, ol, li) untuk mengelompokkan tautan
    ● Berikan definisi singkatan dengan menggunakan elemen abbr dan akronim
    ● Gunakan atribut bahasa pada elemen html untuk mengidentifikasi bahasa default suatu dokumen HTML -->

<!-- ================================================================================================================== -->

    <!-- 7. table -->
    <!-- 
    1. Gunakan elemen table <table></table> untuk menyajikan informasi dalam bentuk tabel.
    2. Gunakan atribut scope untuk mengaitkan sel header dan sel data dalam tabel data
    3. Gunakan atribut summary dari elemen tabel untuk memberikan gambaran umum tentang data table -->

    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

<!-- ================================================================================================================== -->

    <!-- 8. form -->
    <!-- 
    1. Dalam sebuah form selalu sediakan tombol submit.
    2. Gunakan atribut alt pada gambar yang digunakan sebagai tombol kirim.
    3. Gunakan elemen label untuk mengaitkan label teks dengan kontrol formulir.
    4. Gunakan atribut judul untuk mengidentifikasi kontrol formulir ketika elemen label tidak dapat digunakan. -->
 </body>
 </html>
